  <body>
    <center>
      <h1>
        <a style="font-size: 24px" href="../index.html"> Go Back to Our Site</a>
      </h1>
    </center>
    <div class="contact1">
      <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
          <img src="images/img-01.png" alt="IMG" />
        </div>

        <form class="contact1-form validate-form">
          <span class="contact1-form-title"> Get in touch </span>

          <div
            class="wrap-input1 validate-input"
            data-validate="Name is required"
          >
            <input
              class="input1"
              type="text"
              name="name"
              required
              placeholder="Name"
            />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input1"
              type="text"
              name="email"
              required
              placeholder="Email"
            />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Subject is required"
          >
            <input
              class="input1"
              type="text"
              name="subject"
              required
              placeholder="Subject"
            />
            <span class="shadow-input1"></span>
          </div>

          <div
            class="wrap-input1 validate-input"
            data-validate="Message is required"
          >
            <textarea
              class="input1"
              name="message"
              required
              placeholder="Message"
            ></textarea>
            <span class="shadow-input1"></span>
          </div>

          <div class="container-contact1-form-btn">
            <button class="contact1-form-btn">
				<span>
				<input type="submit" value="Send Email">
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <center>
      <h1>
        <a style="font-size: 24px" href="../index.html"> Go Back to Our Site</a>
      </h1>
    </center>

    <!--===============================================================================================-->

      $(".js-tilt").tilt({
        scale: 1.1,

    <script>
      const sendForm = document.getElementsByClassName("contact1-form")[0];
      const whatsappPhone = +201279970553;
      //
      sendForm.addEventListener("submit", function (e) {
        e.preventDefault;
        // data-bs-dismiss="modal"

        let name = document.getElementsByName("name")[0];
        let email = document.getElementsByName("email")[0];
        let subject = document.getElementsByName("subject")[0];
        let message = document.getElementsByName("message")[0];
        // send
        let url =
          "https://wa.me/" +
          whatsappPhone +
          "?text=" +
          "*Name:*" +
          name.value +
          "%0a" +
          "*email:*" +
          email.value +
          "%0a" +
          "*subject:*" +
          subject.value +
          "%0a" +
          "*message:*" +
          message.value +
          "%0a";
        window.open(url, "_blank").focus();
      });
    </script>
  </body>
